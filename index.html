        <div><input type="password" placeholder="Confirm Password" name="confirmPassword" required /></div>
        <div><button type="submit">Submit</button></div>
    </form>
    <footer>

        <img src="./assets/git.png" alt= "GitHub Icon" heigth="32" width="32"/>

        <img src="./assets/slack.png" alt= "Slack Icon" heigth="32" width="32"/> 
    </footer>
</div>
